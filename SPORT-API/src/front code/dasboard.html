  <script>
    const apiUrl = 'http://localhost:8000/v1/gallery/gallerylist';
    

    fetch(apiUrl)
      .then(response => {
        return response.json();
      })
      .then(data => {
        localStorage.setItem("data", JSON.stringify(data.data));
        console.log(data.data);
        banner();
      
      }).catch((error)=>{
        console.log(error);
      })

      function banner(){
        const data = JSON.parse(localStorage.getItem("data"));
        let tbl ="";
        data.map((val)=>{
             tbl+=`
             <div class="hero " style="background-image: url('${val.spoart_img}');     height: 1000px;">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-5 ml-auto">
            <h1 class="text-white" style="    color: #000 !important;">World Event ${val.spoart_category.game_name}</h1>
            <p>'Sport' means all forms of physical activity which, through casual or organised participation ${val.spoart_category.game_desc}</p>
            <p>${val.spoart_category.game_type} Game</p>
          </div>
        </div>
      </div>
    </div>
             `
        })
        document.getElementById("banner").innerHTML =tbl;
      }
      const  logout = () =>{
        window.location.href="index.html";
        localStorage.removeItem('CheckUserItem');
          }
  
  </script>
