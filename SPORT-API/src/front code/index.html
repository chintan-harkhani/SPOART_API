<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title> Free Dental Medical Hospital Website Template | Smarteyeapps.com</title>

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/fontawsom-all.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
</head>

    <body class="h-100">
        <div class="container-fluid full-bg h-100">
           <div class="container h-100">
               <div class="row no-margin h-100">
                   <div class="bg-layer d-flex col-md-4">
                        <div class="login-box row">
                            <h3>User login</h3>
                            <div class="input-group mb-3">
                              <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-at"></i></span>
                              </div>
                              <input type="text" class="form-control" placeholder="Email" id="email"  aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-3">
                              <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-key"></i></span>
                              </div>
                              <input type="text" class="form-control" placeholder="Password " id="pass"  aria-label="Username" aria-describedby="basic-addon1">
                            </div>

                            
                            <p>
                            forget password ?</p>
                            <button class="btn btn-success" onclick="login()">Click to Login</button>
                        </div>
                    </div>    
               </div>
              
               <div class="foter-credit">
                  <a href="https://smarteyeapps.com/">Designed by : Smarteyeapps.com</a>  
               </div>
           </div>
            
        </div>
    </body>

<script src="assets/js/jquery-3.2.1.min.js"></script>
<script src="assets/js/popper.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>        
<script src="assets/js/script.js"></script>
<script>
  const api = 'http://localhost:8000/v1/user/userlist';

  fetch(api)
      .then(response => {
          return response.json();
      })
      .then(spoartdata => {
          localStorage.setItem("data" , JSON.stringify(spoartdata.data));
          console.log(spoartdata.data);
          login()
      }).catch((error) => console.log(error));

      function login(){
       let email = document.getElementById("email").value;
       let pass = document.getElementById("pass").value;
       let check = 0;
       let data = JSON.parse(localStorage.getItem("data"));
         data.map((val)=>{
             if(val.email == email && val.password == pass){
                 check =1;
                 localStorage.setItem('checkUserItem',JSON.stringify(val));
                 return false;
             }
         })
         if(check==1){
            window.location.href ="dasboard.html"
         }
      }
</script>

</html>
