  <script>
    const apiUrl = 'http://localhost:8000/v1/tournament/tournamentlist';
    

    fetch(apiUrl)
      .then(response => {
        return response.json();
      })
      .then(data => {
        localStorage.setItem("data", JSON.stringify(data.data));
        console.log(data.data);
        banner();
      }).catch((error)=>{
        console.log(error);
      })

      function banner(){
        const data = JSON.parse(localStorage.getItem("data"));
        let tbl ="";
        data.map((val)=>{
             tbl+=`
            <div class="hero overlay" style="background-image: url('https://img.freepik.com/premium-photo/international-sports-day-6-april_10221-18936.jpg');">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-lg-5 mx-auto text-center">
              <h1 class="text-white">${ val.category.game_name} ${val.tournament_name} </h1>
              <p>This is a ${val.category.game_type} Game</p>
              <p style="font-size : 20px;">üó°Ô∏è ${val.match.match_name}üó°Ô∏è </p>
              <p style="font-size : 20px; color: #fff"> Start Date :- ${val.startdate} And End Date :- ${val.enddate} </p>
              </div>
          </div>
        </div>
      </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="d-flex team-vs">
              <span class="score">4-1</span>
              <div class="team-1 w-50">
                <div class="team-details w-100 text-center">
                  <img src="images/logo_1.png" alt="Image" class="img-fluid">
                  <h3>${val.team1.team_name}</h3>
                  <ul class="list-unstyled">
                    <li>Player :- ${val.team1.total_player}</li>
                    <li>Stadium :- ${val.team1.stadium_name}</li>
                    <li>Location :- ${val.team1.location}</li>
                    <li>Year :- ${val.team1.founded_year}</li>
                    <li> team Source :- ${val.match.source}</li>
                  </ul>
                </div>
              </div>
              <div class="team-2 w-50">
                <div class="team-details w-100 text-center">
                  <img src="images/logo_2.png" alt="Image" class="img-fluid">
                  <h3>${val.team2.team_name}</h3>
                  <ul class="list-unstyled">
                    <li>Player :- ${val.team2.total_player}</li>
                    <li>Stadium :- ${val.team2.stadium_name}</li>
                    <li>Location :- ${val.team2.location}</li>
                    <li>Year :- ${val.team2.founded_year}</li>
                    <li> team Source :- ${val.match.source}</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
             `
        })
        document.getElementById("match").innerHTML =tbl;
      }
